 <html>
 <!--Theme from: http://bootsnipp.com/snippets/featured/information-card -->
 <head>
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="http://bootsnipp.com/dist/scripts.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
   <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,900">
   <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" type="text/css" href="reps.css">
   <title>Your Representatives</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="[ col-sm-8 col-md-offset-5 col-md-6 ]">
                <div class="[ info-card ]">
                    <img style="width: 100%" src="https://www.govtrack.us/data/photos/400659-200px.jpeg" />
                    <div class="[ info-card-details ] animate">
                        <div class="[ info-card-header ]">
                            <h1> Cathy McMorris Rodgers </h1>
                            <h3> Republican Representative, 5th District </h3>
                        </div>
                        <div class="[ info-card-detail ]">
                            <!-- Description -->
                            <table class="table">
                              <thead>
                                <tr>
                                  <th>#</th>
                                  <th>Bill</th>
                                  <th>Vote</th>
                                  <th>Outcome</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>EPA Science Advisory Board Reform Act of 2017</td>
                                  <td>Yea</td>
                                  <td>Bill Passed - House (229 - 193)</td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Honest and Open New EPA Science Treatment Act of 2017</td>
                                  <td>Yea</td>
                                  <td>Bill Passed - House (228 - 194)</td>
                                </tr>
                              </tbody>
                            </table>
                            <div class="social">
                                <a href="https://twitter.com/CathyMcMorris" class="[ social-icon twitter ] animate"><span class="fa fa-twitter"></span></a>

                                <a href="tel:202-225-2006" class="[ social-icon facebook ] animate"><span class="fa fa-phone"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
